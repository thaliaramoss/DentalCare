<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contato-footer.css" />
  </head>
  <body> 
      <section id="contato">
        <a >contato</a>
        <div class="contato-container">
          <div class="ctt1">
            <h2>Entre em contato com a gente!</h2>
            <p>Av. Nazaré, 346</p>
            <p>contato@dentalcare.com</p>
            <a href="https://www.whatsapp.com/" target="_blank" class="btn-ctt"
              >agende sua consulta</a
            >
          </div>
          <form action="" class="ctt-form">
            <fieldset>
                <div class="ctt2">
                  <h3>Preencha o formulário</h3>
                <div>
                  <label for="primeiro-nome">Primeiro Nome</label>
                  <input
                    type="text"
                    id="primeiro-nome"
                    placeholder="Ex:Lúcia"
                    name="primeironome"
                  />
                </div>
                <div>
                  <label for="sobrenome">Sobrenome</label>
                  <input
                    type="text"
                    id="sobrenome"
                    placeholder="Ex:Moreira"
                    name="fone"
                    />
                </div>
                <div>
                    <label for="numero">Seu Whatsapp</label>
                    <input
                      type="tel"
                      id="numero"
                      placeholder="(00)0000-0000"
                      name="fone"
                    />
                  </div>
                  <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea
                      name="mensagem"
                      id="mensagem"
                      cols="30"
                      rows="10"
                      placeholder="Escreva alguma coisa"
                    ></textarea>
                  </div>
              </fieldset>
            </form>
          </div>
        </div>
      </section>
    <footer></footer>
  </body>
</html>
